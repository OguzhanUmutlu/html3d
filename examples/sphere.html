<title>Perfect Sphere</title>
<script src="../html3d.js"></script>
<html3d z="5" id="hello" maximize style="position: absolute; left: 0; top: 0">
    <mesh>
        <sphere-geometry width-segments="128" height-segments="64"></sphere-geometry>
        <mesh-phong-material color="#156289" emissive="#072534"></mesh-phong-material>
    </mesh>
    <point-light y="200"></point-light>
    <point-light x="100" y="200" z="100"></point-light>
    <point-light x="-100" y="-200" z="-100"></point-light>
    <orbit-controls></orbit-controls>
</html3d>

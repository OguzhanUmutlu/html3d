<!-- Set the title of the page -->
<title>HTML 3D</title>

<!-- Import the HTML 3D -->
<script src="../html3d.js"></script>

<!-- Create the base scene -->
<html3d z="5" id="hello">
    <mesh></mesh>
</html3d>

<!-- Add your own script -->
<script type="module">
    await html3d.promise;
    const myScene = html3d.findById("hello");
    const mesh = myScene.findObjectByTag("mesh");
    myScene.on("render.after", () => {
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
    });
</script>

<style>
    html3d {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<title>Spinning Heart</title>
<script src="../html3d.js"></script>
<html3d z="35" id="hello">
    <mesh rotation-x="pi" y="10">
        <shape-geometry>
            <shape curve-segments="1">
                <path d="MOVE 5 5"></path>
                <path d="BEZIER 5 5 4 0 0 0"></path>
                <path d="BEZIER -6 0 -6 7 -6 7"></path>
                <path d="BEZIER -6 11 -3 15.4 5 19"></path>
                <path d="BEZIER 12 15.4 16 11 16 7"></path>
                <path d="BEZIER 16 7 16 0 10 0"></path>
                <path d="BEZIER 7 0 5 5 5 5"></path>
            </shape>
        </shape-geometry>
        <mesh-basic-material side="double"></mesh-basic-material>
    </mesh>
    <orbit-controls></orbit-controls>
</html3d>
<script type="module">
    await html3d.promise;
    const myScene = html3d.findById("hello");
    const mesh = myScene.findObjectByTag("mesh");
    myScene.on("render.after", () => {
        mesh.rotation.y += 0.01;
    });
</script>
<style>
    html3d {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>

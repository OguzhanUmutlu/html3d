<!-- Set the title of the page -->
<title>Spinning Cube</title>

<!-- Import the HTML 3D -->
<script src="../html3d.js"></script>

<!-- Create the base scene -->
<html3d maximize center z="5">

    <!-- Add a mesh, by default it will have a box geometry -->
    <!-- Behavior will be run before every render -->
    <!-- rx represents rotation x and ry represents rotation y and this behavior adds 0.01 to them before every render -->
    <mesh behavior="rx += 0.01; ry += 0.01">

        <!-- Add a Mesh Phong Material which will allow lights to make it look cooler -->
        <mesh-phong-material color="#156289" emissive="#072534" side="double"></mesh-phong-material>

    </mesh>

    <!-- Add some lights to make it look better -->
    <point-light y="200"></point-light>

    <point-light x="100" y="200" z="100"></point-light>

    <point-light x="-100" y="-200" z="-100"></point-light>

    <!-- Move camera with your keys and mouse through scene -->
    <trackball-controls></trackball-controls>

</html3d>

<!-- Set the title of the page -->
<title>Spinning Cube</title>

<!-- Import the HTML 3D -->
<script src="../html3d.js"></script>

<!-- Create the base scene -->
<html3d z="5" id="hello" maximize>

    <!-- Add a mesh, by default it will have a box geometry -->
    <mesh>

        <!-- Add a Mesh Phong Material which will allow lights to make it look cooler -->
        <mesh-phong-material color="0x156289" emissive="0x072534" side="double"></mesh-phong-material>

    </mesh>

    <!-- Add some lights to make it look better -->
    <point-light y="200"></point-light>
    <point-light x="100" y="200" z="100"></point-light>
    <point-light x="-100" y="-200" z="-100"></point-light>

    <!-- Move camera with your keys and mouse through scene -->
    <orbit-controls></orbit-controls>

</html3d>

<!-- Add your own script -->
<script type="module">
    // Wait HTML3D to get ready
    await html3d.promise;

    // Find your HTML3D scene by its id
    const myScene = html3d.findById("hello");

    // Find your first element that has mesh tag
    const mesh = myScene.findObjectByTag("mesh");

    // Add an event that will be run after every tick
    myScene.on("render.after", () => {

        // Rotate the mesh
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;

    });
</script>

<!-- Add your own style -->
<style>
    html3d {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>

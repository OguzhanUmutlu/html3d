<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/TextGeometry.js"></script>
    <script src="libs/FontLoader.js"></script>
</head>
<body>

</body>
<script type="module">
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const lights = [
        new THREE.PointLight(0xffffff, 1, 0),
        new THREE.PointLight(0xffffff, 1, 0),
        new THREE.PointLight(0xffffff, 1, 0)
    ];
    lights[0].position.set(0, 200, 0);
    lights[1].position.set(100, 200, 100);
    lights[2].position.set(-100, -200, -100);
    scene.add(lights[0]);
    scene.add(lights[1]);
    scene.add(lights[2]);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    const font = await new Promise(r => new THREE.FontLoader().load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', r))
    const geometry = new THREE.TextGeometry('hello world!', {
        font,
        size: 10
    });
    const material = new THREE.MeshPhongMaterial({color: 0x156289, emissive: 0x072534});
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    camera.position.z = 60;
    let ax = 1;
    const animate = function () {
        camera.position.x += ax;
        if (camera.position.x > 110) ax = -1;
        if (camera.position.x < -10) ax = 1;
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    };
    animate();
</script>
<style>
    canvas {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
</html>
